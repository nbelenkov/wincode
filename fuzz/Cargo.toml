[package]
name = "wincode-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
serde = { version = "1.0", features = ["derive"] }
bincode = { version = "2", features = ["derive"] }
libfuzzer-sys = "0.4"
wincode = { path = "../wincode"}
wincode-derive = { path = "../wincode-derive"} # if the derive macro is separate in repo
solana-entry = "1.18" 

[workspace]
members = ["."]

[[bin]]
name = "fuzz_target_1"
path = "fuzz_targets/fuzz_target_1.rs"
test = false
doc = false
bench = false

[[bin]]
name = "differential"
path = "fuzz_targets/differential.rs"
test = false
doc = false
bench = false

[[bin]]
name = "win_bin"
path = "fuzz_targets/win_bin.rs"
test = false
doc = false
bench = false
