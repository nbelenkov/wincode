[package]
name = "wincode-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
bincode = "1.3"
serde = { version = "1.0", features = ["derive"] }
libfuzzer-sys = "0.4"

[dependencies.wincode]
path = "../wincode"
[dependencies.wincode-derive]
path = "../wincode-derive"

[[bin]]
name = "roundtrip"
path = "fuzz_targets/roundtrip.rs"
test = false
doc = false
bench = false
